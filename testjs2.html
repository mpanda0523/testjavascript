<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id = "wrapper" class = "pink">
    <p id="element1">date<br>time</p>
    <input type = "button" value="push" class="btn" onclick="ButtonClick();">
  </div>

  <script>
  function ButtonClick() {
    const day_array = {'0':'Sun', '1':'Mon', '2':'Tue', '3':'Wed', '4':'Thr', '5':'Fri', '6':'Sat'};
    var date1 = new Date();
    const year_tmp = String(date1.getFullYear());
    const month_tmp = String(date1.getMonth() + 1);
    const date_tmp = String(date1.getDate());
    const day_tmp = String(day_array[date1.getDay()]);
    date_list = [year_tmp, month_tmp, date_tmp, day_tmp];
    const date_str = date_list.join(".");
    const hours_tmp = String(date1.getHours());
    const minutes_tmp = String(('00' + date1.getMinutes()).slice(-2));
    const seconds_tmp = String(('00' + date1.getSeconds()).slice(-2));
    hours_list = [hours_tmp, minutes_tmp, seconds_tmp];
    const hours_str = hours_list.join(".");
    const time_full_str = date_str + '<br>' + hours_str;
    document.getElementById('element1').innerHTML = time_full_str;
    test1 = document.getElementById('wrapper');
    test1.classList.add('blue');
    //var test = document.getElementsByClassName('wrapper');
  }
  </script>
  
</body>
